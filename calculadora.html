<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
<header>
  <script src="./calculadora.js"></script>
</header>
<form class="form">
  <label for="numerouno">N1</label>
  <input type="number" id="numerouno" name="" placeholder="Ingrese primer numero">
  <button onclick="limpiar()"; >Limpiar campos</button>
  <br>
  <br>
  <label for="numerodos">N2</label>
  <input type="number" id="numerodos" name="" placeholder="Ingrese segundo numero">
  <br>
  <br>
  <button type="button" onclick="suma();">Suma</button>
  <button type="button" onclick="resta();">Restar</button>
  <button type="button" onclick="multiplicar();">Multiplicar</button>
  <button type="button" onclick="dividir();">Dividir</button>
  <p>Total: <span id="resultado"></span></p>
</form>
</body>
</html>
